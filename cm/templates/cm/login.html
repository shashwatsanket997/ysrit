<!DOCTYPE html>
<html lang="en">
  {% load staticfiles %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>YSRIT-Login</title>
  <!-- Bootstrap core CSS-->
  <link href='{% static "vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href='{% static "vendor/font-awesome/css/font-awesome.min.css" %}'rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href='{% static "css/sb-admin.css" %}' rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">YSRIT Log In</div>
      <div class="card-body">
          {% if error_message %}
          <p><strong>{{ error_message }}</strong></p>
          {% endif %}
         
        <form role="form" action="{% url 'cm:login' %}" method="POST" enctype="multipart/form-data">
          {%csrf_token%}
          <div class="form-group">
            <label for="id_username">Username</label>
            <input class="form-control" id="username" maxlength="100" name="username" type="text">
          </div>
          <div class="form-group">
            <label for="id_password">Password</label>
            <input class="form-control" id="password" type="password" name="password"  >
          </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
       </form>
       
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src='{% static "vendor/jquery/jquery.min.js" %}'></script>
  <script src='{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}'></script>
  <!-- Core plugin JavaScript-->
  <script src='{% static "vendor/jquery-easing/jquery.easing.min.js" %}'></script>
</body>

</html>
